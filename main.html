<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbit&display=swap|Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="main.css">

    <script src="main.js"></script>
    
    <title>프론트엔드 박채린 - 포트폴리오</title>
</head>
<body>
    <header id="header">
        <div>
            <div class="logo">
                <h1><a href="#">Portfolio</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Skills</a></li>
                    <li><a href="#">Project</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main id="main">
        <article class="banner">
            <div>
                <p>박 채 린</p>
                <p>프론트엔드 포트폴리오</p>
                <hr>
                <p>
                    안녕하세요. <br>
                    프론트엔드 개발자입니다.
                </p>
                <button type="button">
                    <span>자세히 보기</span>
                    <span class="material-symbols-outlined">
                        arrow_drop_down_circle
                    </span>
                </button>
            </div>
        </article>
        <article class="profile">
            <div>
                <h2>Profile</h2>
                <div class="profile_list">
                    <div>
                        <span class="material-symbols-outlined">badge</span>
                        <div>
                            <p>NAME</p>
                            <p>박채린</p>
                        </div>
                    </div>
                    <div>
                        <span class="material-symbols-outlined">celebration</span>
                        <div>
                            <p>BIRTH</p>
                            <p>93.10.03</p>
                        </div>
                    </div>
                    <div>
                        <span class="material-symbols-outlined">home</span>
                        <div>
                            <p>ADDRESS</p>
                            <p>경기도 용인시</p>
                        </div>
                    </div>
                    <div>
                        <span class="material-symbols-outlined">call</span>
                        <div>
                            <p>PHONE</p>
                            <p>010-3191-1009</p>
                        </div>
                    </div>
                    <div>
                        <span class="material-symbols-outlined">mail</span>
                        <div>
                            <p>EMAIL</p>
                            <p>cofls8929@naver.com</p>
                        </div>
                    </div>
                    <div>
                        <span class="material-symbols-outlined">work</span>
                        <div>
                            <p>CAREER</p>
                            <p>1년차</p>
                        </div>
                    </div>           
                </div>
            </div>
        </article>
        <article class="skills">
            <div>
                <h2>Skills</h2>
                <div></div>
            </div>
        </article>
        <article class="project">
            <div>
                <h2>Project</h2>
                <!-- 
                    슬라이드로 구현 : cgv, hollys, toilet(웹앱이니까 QR 썸네일), diary 
                -->
            </div>
        </article>
        <article class="contact">
            <div>
                <h2>Contact</h2>
                <div class="email_form">
                    <div>
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div>
                        <label for="number">연락처</label>
                        <input type="text" id="number" name="number">
                    </div>
                    <div>
                        <label for="content">내용</label>
                        <textarea type="text" id="content" name="content" rows="5" value>
                    </div>
                    <button type="submit">보내기</button>
                </div>
            </div>
        </article>
    </main>

    <footer id="footer">
        <div>
            <p>© 2023. Park Chae Rhin. All rights reserved.</p>
        </div>
        <!-- github,  -->
    </footer>
</body>
</html>
